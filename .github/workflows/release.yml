name: Elixir CI
on:
  release:
    types: [published]
  push:
    branches:
      - main

env:
  RUST_TOOLCHAIN_VERSION: nightly-2022-08-16
  MIX_ENV: prod
  NETCDF_BUILD: true

jobs:
  build_release:
    name: Release ${{ matrix.nif }} - ${{ matrix.job.target }}
    runs-on: ${{ matrix.job.os }}
    strategy:
      fail-fast: false
      matrix:
        nif: ["2.15", "2.16"]
        job:
          - {
              target: aarch64-unknown-linux-gnu,
              os: ubuntu-20.04,
              use-cross: true,
              conda-channel: "conda-forge/linux-aarch64",
            }
          - {
              target: aarch64-apple-darwin,
              os: macos-11,
              conda-channel: "conda-forge/osx-arm64",
            }
          - { target: x86_64-apple-darwin, os: macos-11, conda-channel: "conda-forge" }
          - { target: x86_64-unknown-linux-gnu, os: ubuntu-20.04, conda-channel: "conda-forge" }
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Conda
        uses: s-weigand/setup-conda@v1
        with:
          conda-channels: ${{ matrix.job.conda-channel }}
      - name: Extract project version
        shell: bash
        run: |
          # Get the project version from mix.exs
          echo "PROJECT_VERSION=$(sed -n 's/^  @version "\(.*\)"/\1/p' mix.exs | head -n1)" >> $GITHUB_ENV
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          target: ${{ matrix.job.target }}
      - name: Install dependencies
        run: |
          echo "CMAKE_C_FLAGS_GENERAL=\
          -DH5_PRINTF_LL_TEST_RUN=false\
          -DH5_PRINTF_LL_TEST_RUN__TRYRUN_OUTPUT=false\
          -D H5_LDOUBLE_TO_LONG_SPECIAL_RUN=false\
          -D H5_LDOUBLE_TO_LONG_SPECIAL_RUN__TRYRUN_OUTPUT=false\
          -D H5_LONG_TO_LDOUBLE_SPECIAL_RUN=false\
          -D H5_LONG_TO_LDOUBLE_SPECIAL_RUN__TRYRUN_OUTPUT=false\
          -D H5_LDOUBLE_TO_LLONG_ACCURATE_RUN=false\
          -D H5_LDOUBLE_TO_LLONG_ACCURATE_RUN__TRYRUN_OUTPUT=false\
          -D H5_LLONG_TO_LDOUBLE_CORRECT_RUN=false\
          -D H5_LLONG_TO_LDOUBLE_CORRECT_RUN__TRYRUN_OUTPUT=false\
          -D H5_DISABLE_SOME_LDOUBLE_CONV_RUN=false\
          -D H5_DISABLE_SOME_LDOUBLE_CONV_RUN__TRYRUN_OUTPUT=false\
          -D H5_NO_ALIGNMENT_RESTRICTIONS_RUN=false\
          -D H5_NO_ALIGNMENT_RESTRICTIONS_RUN__TRYRUN_OUTPUT=false" >> $GITHUB_ENV
          conda install -y -c ${{ matrix.job.conda-channel }} libnetcdf=4.8.1 hdf5=1.12.1
          echo "HDF5_DIR=${CONDA_PREFIX}"
          echo "NETCDF_DIR=${CONDA_PREFIX}" >> $GITHUB_ENV
          echo "RUSTFLAGS=-C link-args=-Wl,-rpath,$CONDA_PREFIX/lib" >> $GITHUB_ENV
      - name: Build the project
        id: build-crate
        uses: philss/rustler-precompiled-action@v1.0.0
        with:
          project-name: ex_netcdf
          project-version: ${{ env.PROJECT_VERSION }}
          target: ${{ matrix.job.target }}
          nif-version: ${{ matrix.nif }}
          use-cross: ${{ matrix.job.use-cross }}
          project-dir: "native/ex_netcdf"
      - name: Artifact upload
        uses: actions/upload-artifact@v3
        with:
          name: ${{ steps.build-crate.outputs.file-name }}
          path: ${{ steps.build-crate.outputs.file-path }}
      - name: Publish archives and packages
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ${{ steps.build-crate.outputs.file-path }}
        if: startsWith(github.ref, 'refs/tags/')
